
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <!-- 引入easyui的css样式 -->
    <link rel="stylesheet" href="../js/jquery-easyui-1.5/themes/default/easyui.css">
    <!-- 引入easyui的图标css样式 -->
    <link rel="stylesheet" href="../js/jquery-easyui-1.5/themes/icon.css">
    <!-- 引入jqury的js文件 -->
    <script type="text/javascript" src="../js/jquery-easyui-1.5/jquery.min.js"></script>
    <!-- 引入easyui的js文件 -->
    <script type="text/javascript" src="../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>
    <!-- 引入easyui的中文js文件 -->
    <script type="text/javascript" src="../js/jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="easyui-dialog" data-options="width:350,height:200,title:'登录',iconCls:'icon-tip',buttons:'#bt'">
    <form id="loginForm" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td>
                    <input class="easyui-textbox" name="username" data-options="iconCls:'icon-man'">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input class="easyui-passwordbox" name="userpwd" data-options="iconCls:'icon-lock'">
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="bt">
    <a class="easyui-linkbutton" href="javascript:login()" data-options="iconCls:'icon-ok'">登录</a>
</div>
</body>
<script>
    //登录
    function login(){
        $("#loginForm").form("submit",{
            url:"../User/login",
            success:function(data){
                $.messager.alert("提示",data,"info");
                if(data=="登录成功"){
                    location.href="../page/tomain";
                }
            }
        });
    }

</script>
</html>
